<ion-header>
    <ion-navbar color="appColor">
        <ion-row>
            <ion-col col-4 offset-4 class="heart-col">
                <ion-icon name="heart-outline" class="heart-icon"></ion-icon>
            </ion-col>
            <ion-col col-4 class="pay-col">
                <span class="header-pay">Pay</span>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>

<ion-content no-padding>
    <div class="upper-empty-container"></div>
    <div class="founder-img-div">
        <img src="assets/imgs/founder_Juccce.jpg" class="founder-img">
    </div> 
    <div class="profile-info">
        <h2 class="founder-name">Juccce</h2>
        <p class="ngo-name">Co-Founder of Juccce</p>
    </div>
    <div class="lists-part">
        <ion-list class="ngo-list">
            <ion-item class="list-item campaigns">
                <span class="list-text-color">Campaigns</span> 
                <span class="count list-text-color">437 <ion-icon name="arrow-forward" class="count-arrow"></ion-icon></span>
            </ion-item>  
        </ion-list>
        <ion-list class="ngo-list">
            <ion-item class="list-item community">
                <span class="list-text-color">Community</span> 
                <span class="count list-text-color">20 <ion-icon name="arrow-forward" class="count-arrow"></ion-icon></span>
            </ion-item>  
        </ion-list>
        <ion-list class="ngo-list">
            <ion-item class="list-item contributors">
                <span class="list-text-color">Contributors</span> 
                <span class="count list-text-color">325 <ion-icon name="arrow-forward" class="count-arrow"></ion-icon></span>
            </ion-item>  
        </ion-list>
        <ion-list class="ngo-list">
            <ion-item class="list-item team">
                <span class="list-text-color">Team</span> 
                <span class="count list-text-color">50 <ion-icon name="arrow-forward" class="count-arrow"></ion-icon></span>
            </ion-item>  
        </ion-list>
    </div>
    <div class="media-div" padding>
        <p class="list-text-color media">Media</p>
        <div class="ytvideo">
            <iframe src="https://www.youtube.com/embed/iJr16_Wwcqg" frameborder="0" allowfullscreen sandbox="allow-same-origin allow-scripts"></iframe>
        </div>
    </div>
</ion-content>
