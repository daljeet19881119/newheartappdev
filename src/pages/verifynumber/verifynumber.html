<ion-header>
  <ion-navbar color="appColor">
    <ion-title style="text-align: center;">Phone Verification</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background-color: #ae0433;">
    <ion-item class="item-radious">
      <ion-label>Select Country</ion-label>
      <ion-select [(ngModel)]="code" interface="popover" (ionChange)="getCountryCode(code)">
        <div class="countries-div" *ngFor="let countryName of allCountries">
          <ion-option value="{{ countryName.code }}">{{ countryName.name }}</ion-option>
        </div>          
      </ion-select>
    </ion-item>
    <ion-row class="number-row">
      <ion-col col-5 class="col-5-number">
        <ion-item class="item-radious">
          <ion-label>+</ion-label>
          <ion-input type="text" value="{{country}}" [readonly]="true"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-7 class="col-7-number">
        <ion-item class="item-radious">
          <ion-input type="number" [(ngModel)]="mobileno"></ion-input>
        </ion-item>          
      </ion-col>
    </ion-row>
    <ion-item-divider class="divider"></ion-item-divider>
    <ion-row>
      <ion-col>
          <h3 text-center class="h-text">AND</h3>
      </ion-col>      
    </ion-row>
    <ion-item-divider class="divider"></ion-item-divider>
    <ion-row>
      <ion-col>
          <h2 text-center class="h-text">Email Verification</h2>
      </ion-col>      
    </ion-row>
    <ion-row>
      <ion-item class="item-radious">
        <ion-label floating>Enter Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
    </ion-row>
    <button ion-button block class="next-btn" (click)="validateData()" color="white">Next</button>
</ion-content>
