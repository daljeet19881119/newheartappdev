<ion-header>
  <ion-navbar color="appColor">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background: #ae0433;">
  <ion-list style="margin-top: 50px;">
    <ion-item no-padding class="item-feilds">
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>    
  </ion-list>
  <button ion-button block color="white" class="register-btn" (click)="sendMail()">Send</button>
</ion-content>
