
<ion-header>
    <ion-navbar color="appColor" class="profile-nav">
        <ion-row>
            <ion-col col-3 offset-3  class="heart-col" no-padding>
                <!-- <ion-icon name="heart-outline" class="heart-icon"></ion-icon> -->
                <div class="logo-div" style="background: url('assets/imgs/logo.png');"></div>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>


<ion-content no-padding style="background-color:#ae0433;">
    <div class="charity-div">
        <p>Types of Charities</p>
    </div>
    <ion-list>
        <ion-item class="charities-list">
            <ion-label>{{ animal_charity }}</ion-label>
            <ion-toggle [(ngModel)]="animal_charity_val" color="secondary" (ionChange)="getSelectedCharity(animal_charity, animal_charity_val)"></ion-toggle>
        </ion-item>
        <ion-item class="charities-list">
            <ion-label>{{ economic_development }}</ion-label>
            <ion-toggle [(ngModel)]="economic_development_val" color="secondary" (ionChange)="getSelectedCharity(economic_development, economic_development_val)"></ion-toggle>
        </ion-item>
        <ion-item class="charities-list">
            <ion-label>{{ environment }}</ion-label>
            <ion-toggle [(ngModel)]="environment_val" color="secondary" (ionChange)="getSelectedCharity(environment, environment_val)"></ion-toggle>
        </ion-item>
        <ion-item class="charities-list">
            <ion-label>{{ human_right }}</ion-label>
            <ion-toggle [(ngModel)]="human_right_val" color="secondary" (ionChange)="getSelectedCharity(human_right, human_right_val)"></ion-toggle>
        </ion-item>
        <ion-item class="charities-list">
            <ion-label>{{ poverty_hunger }}</ion-label>
            <ion-toggle [(ngModel)]="poverty_hunger_val" color="secondary" (ionChange)="getSelectedCharity(poverty_hunger, poverty_hunger_val)"></ion-toggle>
        </ion-item>
        <ion-item class="charities-list">
            <ion-label>{{ education }}</ion-label>
            <ion-toggle [(ngModel)]="education_val" color="secondary" (ionChange)="getSelectedCharity(education, education_val)"></ion-toggle>
        </ion-item>
        <ion-item class="charities-list">
            <ion-label>{{ geographic_preference }}</ion-label>
            <ion-toggle [(ngModel)]="geographic_preference_val" color="secondary" (ionChange)="getSelectedCharity(geographic_preference, geographic_preference_val)"></ion-toggle>
        </ion-item>
    </ion-list>
    <div class="save-btn">
        <button ion-button color="light" block (click)="gotoUserinfoPage()">Save</button>
    </div>
</ion-content>
