<ion-header>

  <ion-navbar>
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <nga-ng2-gauge 
  [max]="max" 
  [input]="input"
  [sectors]="sectors"
  [size]="200"
  [showDigital]="true">
  </nga-ng2-gauge>
  <button ion-button (click)="incrementVal()" [disabled]="disablePlusBtn">
      <ion-icon name="add"></ion-icon>
  </button>
  <button ion-button (click)="decrementVal()" [disabled]="disableMinusBtn">
      <ion-icon name="remove"></ion-icon>
  </button>
</ion-content>
