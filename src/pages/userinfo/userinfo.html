<ion-header>

  <ion-navbar color="appColor">
    <ion-title style="text-align: center;">Register in Heart App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="body-color" style="background-color: #ae0433;">
    <ion-list>
      <ion-item no-padding class="item-feilds">
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="firstName"></ion-input>
      </ion-item>
      <ion-item no-padding class="item-feilds">
          <ion-label floating>Last Name</ion-label>
          <ion-input type="text" [(ngModel)]="lastName"></ion-input>
        </ion-item>
      <ion-item no-padding class="item-feilds">
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item no-padding (click)="gotoCharityPage()" *ngIf="!checkCharity || charities?.length == 0" class="item-feilds"> 
        <ion-label style="color: #999999;">Select charity areas <ion-icon name="arrow-forward" class="next-arrow"></ion-icon></ion-label>        
      </ion-item>
      <ion-row *ngIf="charities?.length > 0">
          <ion-col col-10 no-padding>
            <ion-item no-padding class="item-feild-textarea">
                <ion-textarea [(ngModel)]="charities" readonly text-wrap class="text-area"  (focus)="gotoCharityPage()"></ion-textarea>
            </ion-item>
          </ion-col>
          <ion-col col-2 no-padding (click)="gotoCharityPage()">
            <ion-item class="item-feild-arrow">
              <ion-label style="color: #999999;margin:20px 8px 20px 0;"><ion-icon name="arrow-forward" class="next-arrow"></ion-icon></ion-label>
            </ion-item>
          </ion-col>
      </ion-row>
    </ion-list>
    <button ion-button block (click)="registerUser()" color="white" class="register-btn">Register</button>
</ion-content>
